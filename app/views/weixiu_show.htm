<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>微秀展品</title>
    <meta name="viewport" content="initial-scale=1">
    <link rel="stylesheet" href="/style/common.css">
    <link rel="stylesheet" href="/style/animate.min.css">
    <link rel="stylesheet" href="/js/mobile/plugins/swiper/swiper.min.css">
    <script src="/js/plugins/jquery/jquery.js"></script>
    <script src="/js/mobile/plugins/swiper/swiper.min.js"></script>
    <script type="application/javascript" src="/js/mobile/plugins/swiper/swiper.animate.min.js"></script>
    <style>
        
        .swiper-wrapper {
            -webkit-perspective: 1200px;
            -moz-perspective: 1200px;
            -ms-perspective: 1200px;
            perspective: 1200px;
        }
        
        .swiper-slide {
            position: relative;
            -webkit-transform-style: preserve-3d;
            -moz-transform-style: preserve-3d;
            -ms-transform-style: preserve-3d;
            transform-style: preserve-3d;
            background-size: 100% auto;
            overflow: hidden;
        }
        
        .swiper-slide {
            background-position: top center;
            background-repeat: no-repeat;
            background-size: cover;
            cursor: -webkit-grab;
        }
        /* BGM play/mut Btn */
        
        .bgm-btn {
            position: absolute;
            top: 16px;
            right: 16px;
            width: 30px;
            height: 30px;
            background-size: 100%;
            background-image: url("/images/weixiu/music.png");
            z-index: 1;
            -webkit-animation: myrotate 5s linear 0s infinite normal;
        }
        
        .bgm-btn.mut {
            background-position: 0px -30px;
            -webkit-animation: none;
        }
        
        @-webkit-keyframes myrotate
        
        {
            0% {
                -webkit-transform: rotate(0deg);
            }
            25% {
                -webkit-transform: rotate(-90deg);
            }
            50% {
                -webkit-transform: rotate(-180deg);
            }
            75% {
                -webkit-transform: rotate(-270deg);
            }
            100% {
                -webkit-transform: rotate(-360deg);
            }
        }
        
        @-webkit-keyframes tipmove {
            0% {
                bottom: 5px;
                opacity: 0
            }
            50% {
                bottom: 10px;
                opacity: 1
            }
            100% {
                bottom: 15px;
                opacity: 0
            }
        }
        /* 箭头 */
        #array {position: absolute;z-index: 999;-webkit-animation: tipmove 1.5s infinite ease-in-out;left: 50%; transform: translateX(-50%);}
        /* swiper01 */
        .swiper01 h2{ position: absolute; bottom: 20px; left: 0px; right: 0px; line-height: 25px; font-size: 16px; text-align: center; background: rgba(0,0,0,.3); color: #fff; text-shadow: 1px 1px 0 #111; padding: 5px;}
        /* swiper02 */
        .swiper02 .con{ position: absolute; bottom: 20%; left: 10px; right: 10px; padding: 0.3em 10px 0.5em; color: #fff; background-color: rgba(0, 0, 0, 0.3);}
        .swiper02 .con h2{ border-bottom: 1px solid #fff; display: inline-block; padding: 0 10px 10px 10px; margin-bottom: 15px;font-size: 26px;}
        .swiper02 .con p{ line-height: 1.5; font-size: 16px;}
        /* swiper03 */
        .swiper03 .con{ position: absolute; bottom: 15%; left: 15px; color:#fff; border: 4px solid #fff; border-top: 0; padding: 0.3em 15px; text-align: center; max-width: 80%;}
        .swiper03 .con::before,.swiper01 .con::after{ content: ' '; display: block; height: 4px; background: #fff; width:15px; position: absolute; top: 0; }
        .swiper03 .con::before{left: 0;}
        .swiper03 .con::after{right: 0;}
        .swiper03 .con h2{ font-size: 26px; margin: 0.3em 15px; margin-top: -35px; border-bottom: 1px solid #fff;}
        .swiper03 .con .description{ font-weight: 400; padding:5px 0 5px; font-size: 16px;}
        /* swiper04 */
        .swiper04 h2{ position: absolute; top: 30px; left: 0; right: 0; padding: 0 10px; font-size: 18px; text-align: center; color: #fff;}
        /* swiper05 */
        .swiper05 .con{ padding-top: 20px;}
        .swiper05 .con ul li{ font-size: 24px; color: #fff; text-align: center; line-height: 1.5;}
        /* swiper06 */
        .swiper06 .con{ padding:0.3em 15px; margin-top: 15px; background: rgba(77, 72, 72, 0.290196); font-size: 24px; color: #fff; line-height: 1.5;}
        /* swiper07 */
        .swiper07 .con{ padding:0.3em 15px; margin-top: 30px; background: rgba(77, 72, 72, 0.290196); font-size: 24px; color: #fff; line-height: 1.5;}
    </style>
</head>

<body>
    <div style="max-width:640px; margin:0 auto;">
        <div class="swiper-container">
            <div class="swiper-wrapper">
             <div class="swiper-slide swiper-lazy swiper07" data-background="http://www.swiper.com.cn/demo/progressShow/img/zhiling1.jpg">
                 <div class="con ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1.5s" swiper-animate-delay="0s">想和当代名媛来一场浪漫的高尔夫之约吗？</div> 
             </div>
              <div class="swiper-slide swiper-lazy swiper06" data-background="http://www.swiper.com.cn/demo/progressShow/img/zhiling1.jpg">
                    <div class="con ani" swiper-animate-effect="flipInY" swiper-animate-duration="1.5s" swiper-animate-delay="0s">想和当代名媛来一场浪漫的高尔夫之约吗？</div>
                </div>
               <div class="swiper-slide swiper-lazy swiper05" data-background="http://www.swiper.com.cn/demo/progressShow/img/zhiling1.jpg">
                    <div class="con">
                        <ul>
                            <li class="ani" swiper-animate-effect="fadeInLeft" swiper-animate-duration="1s" swiper-animate-delay="0s">名媛高尔夫</li>
                            <li class="ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0s">邀请函</li>
                        </ul>
                    </div>
                </div>
                <div class="swiper-slide swiper-lazy swiper01" data-background="http://www.swiper.com.cn/demo/progressShow/img/zhiling1.jpg">
                <h2 class="ani" swiper-animate-effect="bounceInUp" swiper-animate-duration="1s" swiper-animate-delay="0s"><span>标题</span></h2>
                </div>
                <div class="swiper-slide swiper-lazy swiper02" data-background="http://www.swiper.com.cn/demo/progressShow/img/zhiling1.jpg">
                    <div class="con ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s">
                        <h2>标题</h2>
                        <p>描述1</p>
                        <p>描述2</p>
                        <p>描述3</p>
                    </div>
                </div>
                <div class="swiper-slide swiper-lazy swiper03" data-background="http://www.swiper.com.cn/demo/progressShow/img/zhiling1.jpg">
                    <div class="con ani" data-animation="fadeIn">
                        <h2 class="ani" swiper-animate-effect="fadeInDown" swiper-animate-duration="1s">标题</h2>
                        <div class="description ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s">
                            <p>描述1</p>
                            <p>描述2</p>
                            <p>描述3</p>
                        </div>
                    </div>
                </div>
                <div class="swiper-slide swiper-lazy swiper04" data-background="http://www.swiper.com.cn/demo/progressShow/img/zhiling1.jpg">
                    <h2 class="ani" swiper-animate-effect="zoomIn">标题</h2>
                </div>
            </div>
            <!-- BGM DOM -->
            <audio id="bgm" src="http://jiangsu.sinaimg.cn/zt/s/yxqxwspds/mobile/bgmcut.mp3" autoplay="autoplay" loop style="display: none; width: 0; height: 0;"></audio>
            <div class="bgm-btn"></div>
            <!-- 箭头-->
            <img src="/images/weixiu/web-swipe-tip.png" id="array">
        </div>
    </div>
    <script type="text/javascript">
        function fixPagesHeight() {
            $('.swiper-slide,.swiper-container').css({
                height: $(window).height(),
            })
        }
        $(window).on('resize', function () {
            fixPagesHeight();
        })
        fixPagesHeight();

        //Touch to play BGM. JS
        var firstTouch = true;
        $('body').bind("touchstart", function (e) {
            if (firstTouch) {
                firstTouch = false;
                document.getElementById('bgm').play();
            } else {
                return;
            }
        });

        $(".bgm-btn").bind("touchstart click", function (e) {
            var dom = document.getElementById('bgm');
            if (dom.paused) {
                dom.play();
                $(".bgm-btn").removeClass("mut");
            } else {
                dom.pause();
                $(".bgm-btn").addClass("mut");
            }
            e.stopPropagation();
        });

        window.mySwiper = new Swiper('.swiper-container', {
            lazyLoading:true,
            lazyLoadingOnTransitionStart:true,
            lazyLoadingInPrevNext:true,
            direction: 'vertical',
            mousewheelControl: true,
            watchSlidesProgress: true,
            onInit: function (swiper) {
                swiper.myactive = 0;
                swiperAnimateCache(swiper);
                swiperAnimate(swiper);
            },
            onSlideChangeEnd: function (swiper) {
                swiperAnimate(swiper);
            },
            onProgress: function (swiper) {
                for (var i = 0; i < swiper.slides.length; i++) {
                    var slide = swiper.slides[i];
                    var progress = slide.progress;
                    var translate, boxShadow;

                    translate = progress * swiper.height * 0.8;
                    scale = 1 - Math.min(Math.abs(progress * 0.2), 1);
                    boxShadowOpacity = 0;

                    slide.style.boxShadow = '0px 0px 10px rgba(0,0,0,' + boxShadowOpacity + ')';

                    if (i == swiper.myactive) {
                        es = slide.style;
                        es.webkitTransform = es.MsTransform = es.msTransform = es.MozTransform = es.OTransform = es.transform = 'translate3d(0,' + (translate) + 'px,0) scale(' + scale + ')';
                        es.zIndex = 0;


                    } else {
                        es = slide.style;
                        es.webkitTransform = es.MsTransform = es.msTransform = es.MozTransform = es.OTransform = es.transform = '';
                        es.zIndex = 1;

                    }

                }

            },


            onTransitionEnd: function (swiper, speed) {
                swiper.myactive = swiper.activeIndex;
            },
            onSetTransition: function (swiper, speed) {

                for (var i = 0; i < swiper.slides.length; i++) {
                    es = swiper.slides[i].style;
                    es.webkitTransitionDuration = es.MsTransitionDuration = es.msTransitionDuration = es.MozTransitionDuration = es.OTransitionDuration = es.transitionDuration = speed + 'ms';
                }

            }

        });
    </script>

</body>

</html>
