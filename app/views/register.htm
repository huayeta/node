<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会员注册</title>
    <link rel="stylesheet" href="/style/login.css">
</head>
<body>
    <div class="m-login-banner">
        <div class="inner">用户注册</div>
    </div>
    <div class="m-login-form">
       <form>
        <div class="list"><input type="text" class="u-txt" placeholder="账号" name="account" /></div>
        <div class="list"><input type="password" class="u-txt" placeholder="您的密码" name="password" /></div>
        <div class="list"><input type="password" class="u-txt" placeholder="再次输入密码" name="repeatpassword" /></div>
        <div class="list">
            <input type="submit" class="btn1" value="注册" />
            <div class="f-mt15 s-gray">点击注册，即同意我们的<a href="" class="f-ml10" target="_blank">用户隐私条款</a></div>
        </div>
        <div class="br"></div>
        <div class="list"><a href="/login" class="btn2">已有账号？登陆</a></div>
        </form>
    </div>
</body>
</html>
<script type="text/javascript" src="/js/sea.js"></script>
<script type="text/javascript">
seajs.use(['jquery','validForm','fnDialog'],function($,validForm,dialog){
    validForm.form({
        success:function(ret){
            if(ret.status){
                dialog.tips({content:ret.info});
            }else{
                dialog.alert({content:ret.info});
            }
        }
    });
})
</script>
